<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cakeshop Navbar</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'cursive', 'Lucida Handwriting';
      background-color: #fffaf7;
    }

    /* Navbar container */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color:#5a1215; /* Dark chocolate tone */
      padding: 15px 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top:0;
      width:100%;
      z-index:1000;
    }

    /* Logo styling */
    .logo {
      color: whitesmoke;
      font-size: 30px;
      font-weight: bold;
    }

    /* Navigation links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #f7c59f;
    }
    /* Hero Section */
    .hero {
      background-image: url('https://static.vecteezy.com/system/resources/previews/026/516/181/large_2x/delicious-red-velvet-cake-dark-background-with-empty-space-for-text-free-photo.jpg'); /* Cakeshop image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: left;
      text-align: left;
      padding: 20px;
      margin-bottom: 80px;
     
    }

    .hero h1 {
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
       margin-bottom: 50px; 
    }

    .hero a.button {
      /* display: inline-block; */
      padding: 12px 24px;
      background-color: #f7c59f;
      color: #2f1b0c;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
      width:150px;
      margin-left: 150px;
     
    }

    .hero a.button:hover {
      background-color: #e6b48a;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #2f1b0c;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }

      .nav-links.show {
        max-height: 300px;
      }

      .menu-toggle {
        display: block;
      }

      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Cakeshop</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
   <section class="hero">
    <h1>Delicious Cakes for Every Occasion</h1>
    <a href="#" class="button">Order Now</a>
  </section>


</body>
</html>
